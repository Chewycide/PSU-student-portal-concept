<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="background-image">
        <img src="" alt="PSU URDANETA BG IMAGE">
    </div>
    <div class="login-form-container">
        <div class="login-form">
            <form action="{{ url_for('login_page') }}" method="POST" novalidate>
                {{ login_form.hidden_tag() }}
                <div>
                    {{ login_form.psu_id.label }} <br>
                    {{ login_form.psu_id}} {{ login_form.psu_id.errors }}
                </div>
                <div>
                    {{ login_form.password.label }} <br>
                    {{ login_form.password }} {{ login_form.password.errors }}
                </div>
                {{ login_form.login }}
            </form>
        </div>
    </div>
</body>
</html>
