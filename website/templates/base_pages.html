<!-- 
    This template will be used for pages linked at the mainmenu page
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEETS / JAVASCRIPT -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/main.css') }}">
    <script src="{{ url_for('static', filename = 'js/bootstrap.js') }}"></script>
    <!-- TITLE -->
    <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    {% block body %}
    <!-- Content -->
    <div class="row content-wrapper">
        <!-- Tabs -->
        <div class="col-lg-4 d-none d-md-none d-lg-block">
            <div id="PageAnchors" class="list-group text-center sticky-lg-top">
                <!-- SIDE NAV CONTENT -->
                {% block sidenav %}
                {% endblock sidenav %}
            </div>
        </div>
        <!-- Data -->
        <div class="col-lg-8">
            <div data-bs-spy="scroll" data-bs-target="#PageAnchors" tabindex="0" class="">
                <!-- MAIN CONTENT -->
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    {% endblock body %}
    <!-- Footer -->
    {% include 'footer.html' %}
</body>
</html>
